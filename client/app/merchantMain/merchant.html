<div class="container">
  <div class="header welcome">
    Welcome, {{merchName}}
  </div>
  <div class="row">
    <div class="col-xs-4">
      <img ng-src={{merchImage}} class="img-responsive">
    </div>
    <div class="col-xs-8">
      <h4>Create A New Item To Offer</h4>
      <form class="navbar-form navbar-right" ng-submit="createMerchantItem()">
        <div class="form-group">
          <input ng-model="itemData.name" type="text" class="form-control" placeholder="Name" required>
          <input ng-model="itemData.price" type="text" class="form-control" placeholder="Price" required>
          <input ng-model="itemData.description" type="text" class="form-control" placeholder="Description" required>
        </div>
        <button ng-click="createMercantItem($itemData)">Create Item</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>Your Offered Items</h4>
      <div class="table-wrapper">
        <table class="table table-hover">
          <tr ng-repeat="item in merch">
            <td>{{item.itemid}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.description}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
