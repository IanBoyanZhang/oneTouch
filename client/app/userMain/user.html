<div class="container">
  <div class="header welcome">
    Welcome, {{userData.username}}
  </div>
  <div class="row">
    <div class="col-xs-4">
      <div class="profile-pic">
        <img align="middle" ng-src={{userData.profileUrl}} class="img-responsive">
      </div>
    </div>
    <div class="col-xs-8">
      <h4 class="item-headline">Your Saved Items</h4>
      <div class="table-wrapper">
        <table class="table table-hover">
          <tr ng-repeat="item in userData.preferences">
            <td>
              <img ng-src={{item.imageUrl}} id="small-icon">
            </td>
            <div >
              <td class="prefList">{{item.merchantId}}</td>
              <td class="prefList">{{item.name}}</td>
              <td class="prefList">{{item.price | currency}}</td>
              <td class="prefList">{{item.description}}</td>
              <td>
                <button ng-click="removeItem(item)" class="btn btn-default">Remove Item</button>
              </td>
            </div>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" id="items-table">
      <div id="add-items-header">
        <h4>Search For Items</h4>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input ng-model="searchText" type="text" class="form-control" placeholder="Filter Items">
          </div>
        </form>
      </div>
      <div class="table-wrapper">
        <table class="table table-hover">
          <tr ng-repeat="item in allPreferences | filter:searchText">
            <td>
              <img ng-src={{item.imageUrl}} id="small-icon">
            </td>

            <td>{{item.merchantId}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.description}}</td>
            <td>
              <button ng-click="addItem($index)" class="btn btn-default">Add Item</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
